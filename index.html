<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .imgbox {
            display: grid;
            height: 100%;
        }
        .center-fit {
            max-width: 100%;
            max-height: 100vh;
            margin: auto;
        }
        
    </style>
<title>Page Title</title>
</head>
<body>
    <div class="imgbox" style="position: relative; width: 100%; max-width: 2000px;">
  <img
    src="Images/A_large_blank_world_map_with_oceans_marked_in_blue.svg.png"
    alt="map"
    style="width:100%; height:auto; display:block;"
  >

  <!-- SVG overlay -->
  <svg
    viewBox="0 0 2000 1001"
    style="position:absolute; inset:0; width:100%; height:100%; pointer-events:none;"
  >
    <defs>
      <filter id="glow">
        <feGaussianBlur stdDeviation="6" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>

    <!-- Your polygon -->
    <polygon
      points="
        496,528
        489,542
        452,537
        393,502
        365,473
        351,442
        404,449
        438,463
        458,484
        460,509
        477,526
        505,505
        518,507
        513,523
      "
      fill="rgba(255,0,0,0)"
      stroke="red"
      stroke-width="0"
      filter="url(#glow)"
      style="pointer-events:auto; cursor:pointer;"
      onclick="location.href='croissant.htm'"
    />
  </svg>
</div>
</body>
</html>
