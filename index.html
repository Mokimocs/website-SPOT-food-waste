<!DOCTYPE html>
<html>

<head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
  <title>Page Title</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="imgbox" style="position: relative; width: 100%; max-width: 2000px;">
    <img src="images/A_large_blank_world_map_with_oceans_marked_in_blue.svg.png" alt="map"
      style="width:100%; height:auto; display:block;">

    <!-- Clicked countries display -->

    <div id="progressContainer"
      style="position:absolute; top:10px; left:10px; width:200px; height:14px; background:#eee; border-radius:10px; overflow:hidden; z-index:500"
      ;>
      <div id="progressBar" style="width:0%; height:100%; background:#2ecc71; transition: width 0.3s ease;"></div>
    </div>

    <!-- SPOT panel -->
    <section class="panel panel-spot" id="spotPanel">
      <div class="panel-inner">
        <button class="closePanel">�</button>

        <img src="images/Spotlogo.png" alt="SPOT logo" class="spot-logo" />

        <h2>SPOT � Our Table</h2>
        <p class="stat">
          SPOT wastes 250gr of food per person each day.
        </p>
        <p class="context">
          A year, roughly <strong>25,000kg</strong>
          <em>(7 euros per kg)</em>.
        </p>
        <p class="highlight">
          This amounts to <strong> 175,000 euros</strong> on waste every year.
        </p>
        <p class="reflect">
          Next lunch, what�s one small thing you might do differently?
        </p>

        <div class="choices">
          <button class="choice-btn" data-choice="portion">
            Take smaller portions first
          </button>
          <button class="choice-btn" data-choice="leftovers">
            Save leftovers for later
          </button>
          <button class="choice-btn" data-choice="veggies">
            Finish veggies before dessert
          </button>
        </div>

        <p class="choice-result" id="choiceResult">
          Tap one option to see its impact.
        </p>
      </div>
    </section>

    <section class='panel' id="nigeriaPopup">
      <div class='panel-inner'>
        <button class="closePanel">X</button>

        <h2>Nigeria</h2>
        <hr>
      </div>
    </section>

    <section class='panel' id="mexicoPopup">
      <div class='panel-inner'>
        <button class="closePanel">X</button>

        <h2>Mexico</h2>
        <hr>
      </div>
    </section>

    <section class='panel' id="indiaPopup">
      <div class='panel-inner'>
        <button class="closePanel">X</button>

        <h2>India</h2>
        <hr>
      </div>
    </section>

    <section class='panel' id="portugalPopup">
      <div class='panel-inner'>
        <button class="closePanel">X</button>

        <h2>Portugal</h2>
        <hr>
      </div>
    </section>

    <!-- SVG overlay -->
    <svg viewBox="0 0 2000 1001" style="position:absolute; inset:0; width:100%; height:100%; pointer-events:auto;">
      <defs>
        <filter id="glow">
          <feGaussianBlur stdDeviation="6" result="blur" />
          <feMerge>
            <feMergeNode in="blur" />
            <feMergeNode in="SourceGraphic" />
          </feMerge>
        </filter>
      </defs>

      <!-- Mexico -->
      <polygon points="
        496,528
        489,542
        452,537
        393,502
        365,473
        351,442
        404,449
        438,463
        458,484
        460,509
        477,526
        505,505
        518,507
        513,523
      " class="map-region" onclick="showPanel('mexico')" />

      <!-- Portugal -->
      <polygon points="
        949,380 966,380 957,420 946,400
      " class="map-region" onclick="showPanel('portugal')" />

      <!-- Nigeria -->
      <polygon points="
        1078,556
        1061,585
        1042,598
        1031,593
        1014,591
        1020,572
        1020,553
        1042,550
      " class="map-region" onclick="showPanel('nigeria')" />

      <!-- India -->
      <polygon points="
        1410,433
        1433,427
        1436,452
        1444,465
        1464,475
        1484,478
        1509,475
        1524,462
        1532,473
        1513,497
        1491,505
        1455,531
        1441,566
        1427,577
        1404,531
        1393,513
        1379,494
        1396,478
        1385,478
        1410,462
      " class="map-region" onclick="showPanel('india')" />
    </svg>
  </div>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</body>
</html>
