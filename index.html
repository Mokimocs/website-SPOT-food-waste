<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .imgbox {
            display: grid;
            height: 100%;
        }
        .center-fit {
            max-width: 100%;
            max-height: 100vh;
            margin: auto;
        }
        
    #popupImg{
      position: absolute;
      z-index: 10;          
      display: none;    
      
      width: 85vw;
      max-width: 800px;
      max-height: 85vh;
      height: auto;

      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      pointer-events: auto; 
        }

    .panel{
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 20;
      display: none;

      width: 85vw;
      max-width: 800px;

      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      pointer-events: auto;
    }

    .panel-inner{
      padding: 22px;
      font-family: system-ui, Arial, sans-serif;
      line-height: 1.35;
      position: relative;
    }

    #closeSpotPanel{
      position: absolute;
      top: 10px;
      right: 14px;
      background: none;
      border: none;
      font-size: 26px;
      cursor: pointer;
    }

    .choices{
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin: 14px 0;
    }
    .choice-btn{
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      background: #f7f7f7;
      cursor: pointer;
    }
    .choice-result{
      margin-top: 10px;
      opacity: 0.9;
    }

    </style>
<title>Page Title</title>
</head>

<body>
    <div class="imgbox" style="position: relative; width: 100%; max-width: 2000px;">
  <img
    src="images/A_large_blank_world_map_with_oceans_marked_in_blue.svg.png"
    alt="map"
    style="width:100%; height:auto; display:block;"
  >

  <img id= "popupImg" alt="popup"> 

  <!-- SPOT panel -->
    <section class="panel panel-spot" id="spotPanel">
      <div class="panel-inner">
        <button id="closeSpotPanel">×</button>

        <h2>SPOT · Our Table</h2>
        <p class="stat">
          SPOT wastes 250gr of food per person each day.
        </p>
        <p class="context">
          A year, roughly <strong>25,000kg</strong> 
          <em>(7 euros per kg)</em>.
        </p>
        <p>
        This amounts to <strong> 175,000 euros</strong> on waste every year.
        </p>
        <p class="reflect">
          Next lunch, what’s one small thing you might do differently?
        </p>

        <div class="choices">
          <button class="choice-btn" data-choice="portion">
            Take smaller portions first
          </button>
          <button class="choice-btn" data-choice="leftovers">
            Save leftovers for later
          </button>
          <button class="choice-btn" data-choice="veggies">
            Finish veggies before dessert
          </button>
        </div>

        <p class="choice-result" id="choiceResult">
          Tap one option to see its impact.
        </p>
      </div>
    </section>

  <!-- SVG overlay -->
  <svg
    viewBox="0 0 2000 1001"
    style="position:absolute; inset:0; width:100%; height:100%; pointer-events:auto;"
  >
    <defs>
      <filter id="glow">
        <feGaussianBlur stdDeviation="6" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>

    <!-- Mexico -->
    <polygon
      points="
        496,528
        489,542
        452,537
        393,502
        365,473
        351,442
        404,449
        438,463
        458,484
        460,509
        477,526
        505,505
        518,507
        513,523
      "
      fill="rgba(255,0,0,0)"
      stroke="red"
      stroke-width="0"
      filter="url(#glow)"
      style="pointer-events:auto; cursor:pointer;"
      onclick="showImg('images/Mexicopanel.png','mexico')"
    />

    <!-- Portugal -->
    <polygon
      points="
        952,406 946,390 963,390
      "
      fill="rgba(255,0,0,0)"
      stroke="red"
      stroke-width="0"
      filter="url(#glow)"
      style="pointer-events:auto; cursor:pointer;"
      onclick="showImg('images/Portugalpanel.png','portugal')"
    />

    <!-- Nigeria -->
    <polygon
      points="
        1024,546 1073,553 1066,582 1042,597 1016,586
      "
      fill="rgba(255,0,0,0)"
      stroke="red"
      stroke-width="0"
      filter="url(#glow)"
      style="pointer-events:auto; cursor:pointer;"
      onclick="showImg('images/Nigeriapanel.png','nigeria')"
    />

     <!-- India -->
    <polygon
      points="
        1448,469
        1432,429
        1410,431
        1406,456
        1390,467
        1379,498
        1427,573
        1457,526
        1484,506
        1535,476
      "
      fill="rgba(255,0,0,0)"
      stroke="red"
      stroke-width="0"
      filter="url(#glow)"
      style="pointer-events:auto; cursor:pointer;"
      onclick="showImg('images/Indiapanel.png','india')"
    />

  </svg>
</div>


<script src="script.js"></script>
</body>
</html>
